<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor (kinda) !</title>
</head>

<body>
    <header>
        <div>Rock, Paper, Scissors (kinda) !</div>

    </header>
    <div class="display">
        <p id="display-text"></p>
    </div>
    <div class="mid-section-container">
        <div class="left-section">
            <div>
                <img class="character-img" src="sprites/blackmage2.png" alt="">
            </div>
            <div class="heart-containers-player">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
            </div>
        </div>
        <div class="fight-section">
            <div class="players-choice">
                <img class="weapons-img" id="players-weapon" src="sprites/default.png" alt="">
            </div>
            <div class="computers-choice">
                <img class="weapons-img" id="computers-weapon" src="sprites/default.png" alt="">
            </div>
        </div>
        <div class="right-section">
            <img class="character-img" src="sprites/Ff1_redmage.webp" alt="">
            <div class="heart-containers-computer">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
            </div>
        </div>
    </div>
    <div class="play-menu">
        <a href="#" id="play-btn">Let's play!</a>
        <div class="weapons-container">
            <button id="sword-button">
                <img class="weapons-img" src="sprites/sword.png" alt="">
            </button>
            <button id="crossbow-button">
                <img class="weapons-img" src="sprites/crossbow.png" alt="">
            </button>
            <button id="fireball-button">
                <img class="weapons-img" src="sprites/fireball.png" alt="">
            </button>
        </div>
    </div>

</body>
<script src="app.js"></script>

</html>
