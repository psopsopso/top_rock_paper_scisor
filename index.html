<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <title>Rock Paper Scissor!</title>
</head>

<body>
    <header>
        <div>Rock, Paper, Scissors (kinda) !</div>

    </header>
    <div class="display">
        <p class="display-text">Hihi</p>
    </div>
    <div class="mid-section-container">
        <div class="left-section">
            <div>
                <img class="character-img" src="sprites/blackmage2.png" alt="">
            </div>
            <div class="heart-containers-player">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
            </div>
        </div>
        <div class="fight-section">
            <div class="players-choice">
                <!-- <img class="weapons-img" src="sprites/fireball.png"> -->
            </div>
            <div class="computers-choice">
                <!-- <img class="weapons-img" src="sprites/sword.png"> -->
            </div>
        </div>
        <div class="right-section">
            <img class="character-img" src="sprites/blackmage2rv.png" alt="">
            <div class="heart-containers-computer">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
                <img class="heart-img" src="sprites/heart.png" alt="">
            </div>
        </div>
    </div>
    <div class="play-menu">
        <a href="#" class="main-btn">Let's play!</a>
    </div>

</body>
<script src="app.js"></script>

</html>
